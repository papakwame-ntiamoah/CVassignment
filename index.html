<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="intro">
        <h1 style="font-size: 50px;"><em>Welcome</em></h1>
        <p style="font-size: 30px;">to <em>Ashesi Career Service CV generator</em></p>
    </div>

<form id="Formfill" class="emptyBox" method="POST">

    <div class="name">
        
        <div class="entryOne">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="firstName" placeholder="First Name">
        </div>
    
        <div class="entryTwo">
            <label for="middle">Middle Name:</label>
            <input type="text" id="middle" name="middleName" placeholder="Middle Name">
        </div>
    
        <div class="entryThree">
            <label for="last">Last name:</label>
            <input type="text" id="last" name="lastName" placeholder="Last Name">
        </div>
    </div>

    <div class="secondlane">
        <div class="entryFour">
            <label for="gender">Select your Gender:</label>
            <select name="gender" id="gender">
                <option value="choose">Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    
        <div class="entryFive">
            <label for="number">Phone Number</label>
            <input type="text" id="number" name="telephone" placeholder="enter phone number">
        </div>
    </div>

    <div class="thirdlane">
        <div class="entrySix">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="alfred@example.com">
        </div>

        <div class="entryseven">
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" placeholder="enter home location">
        </div>
    </div>

    <div class="buttons">
        <button id="submittingForm" type="submit" value="add" onclick="window.location.href='./cv.html'" >SUBMIT DETAILS</button>
    </div>

    <div class="image">
        <img src="images.jpeg" width= "245px" height= "206" alt="welcoming image">
        <h1>Hi, let's create your CV!</h1>
        <h4>We need some basic details of you so we can process your Curriculum Vitae.</h4>
    </div>

    <div class="agreement">
        <span style="color: black;"><em>By creating this account, you agree to the</em> </span>
        <span style="color: red";><em>terms & conditions</em> </span>
    </div>

</form> 
    

<script src="./cv.js"></script>


</body>
</html>
